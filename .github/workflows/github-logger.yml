name: Event Logger
on: push

jobs:
  log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: |
          echo "${{ github.event.pull_request }}"
          echo "${{ github.event.base_ref }}"
          echo "${{ github.event.before }}"
