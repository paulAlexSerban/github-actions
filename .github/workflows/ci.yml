name: CI
on:
  push:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS v14.18.1
        uses: actions/setup-node@v1
        with:
          node-version: 14.18.1
      - run: npm ci
      - run: npm run install:dependencies
      - run: npm run build:all:dev